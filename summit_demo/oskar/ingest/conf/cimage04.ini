Cimager.dataset                                 = ./output/eor04.ms
Cimager.solver                                  = Clean
Cimager.solver.Clean.niter                      = 500
Cimager.solver.Clean.gain                       = 0.1
Cimager.solver.Clean.tolerance                  = 0.1
Cimager.solver.Clean.verbose                    = True
Cimager.imagetype                               = "fits"
Cimager.restore                                 = True
Cimager.restore.beam                            = fit
Cimager.Images.Names                            = [image_eor04]
Cimager.Images.shape                            = [1024,1024]
Cimager.Images.cellsize                         = [60arcsec, 60arcsec]
Cimager.gridder                                 = "WStack"
Cimager.ncycles                                 = 10